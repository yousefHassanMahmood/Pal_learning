{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center py-5" style="background-color: #f8f9fa; min-height: 80vh;">
  <div class="card shadow-sm rounded-4 p-4" style="width: 100%; max-width: 600px;">
    {% if lesson %}
      <h2 class="mb-4 fw-bold text-center">Edit Lesson &ldquo;{{ lesson.title }}&rdquo;</h2>
    {% else %}
      <h2 class="mb-4 fw-bold text-center">Add Lesson</h2>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
        {% if lesson %}Update{% else %}Create{% endif %} Lesson
      </button>
    </form>
  </div>
</div>
{% endblock %}
