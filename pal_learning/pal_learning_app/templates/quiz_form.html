{% extends "base.html" %}
{% block content %}
  <h1>
    {% if quiz %}Edit{% else %}Create{% endif %} Quiz
    {% if quiz %} “{{ quiz.title }}”{% endif %}
  </h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if quiz %}Update{% else %}Create{% endif %} Quiz
    </button>
  </form>
{% endblock %}
