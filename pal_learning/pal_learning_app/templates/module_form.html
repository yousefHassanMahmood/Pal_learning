{% extends "base.html" %}
{% block content %}
  <h1>{% if module %}Edit{% else %}Add{% endif %} Module for "{{ course.title }}"</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if module %}Update Module{% else %}Create Module{% endif %}
    </button>
  </form>
{% endblock %}
